version: "3.6"

services:
  mongo:
    image: mongo
    restart: unless-stopped
    networks:
      - api_network
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongo:/data/db

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    networks:
      - api_network
    ports:
      - 8000:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: username
      ME_CONFIG_MONGODB_ADMINPASSWORD: password

  redis:
    image: redis
    restart: unless-stopped
    networks:
      - api_network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: ./.docker/api-gateway.dockerfile
    restart: unless-stopped
    networks:
      - api_network
    env_file:
      - ./.env
    ports:
      - 8081:80

  auth-service:
    build:
      context: ./auth-service
      dockerfile: ./.docker/auth-service.dockerfile
    restart: unless-stopped
    networks:
      - api_network
    env_file:
      - ./.env
    ports:
      - 8082:80

  upload-service:
    build:
      context: ./upload-service
      dockerfile: ./.docker/upload-service.dockerfile
    restart: unless-stopped
    networks:
      - api_network
    env_file:
      - ./.env
    volumes:
      - ./public:/upload-service/public

networks:
  api_network:
