[package]
name = "auth-service"
version = "0.1.0"
authors = ["Simone Romano <simoneromano@protonmail.ch>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# MongoDB (auth)
mongodb="0.4.0"
# Actix
actix-web = "1.0.8"
# Sessions
actix-session = "0.2.0"
# Redis session
actix-redis = { version = "0.7.0", features = ["web"] }
# Logging
pretty_env_logger = "0.3.1"
# Serde
serde = { version = "1.0.102", features = ["derive"] }
serde_json = "1.0.41"
